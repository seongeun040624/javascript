<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체 11/27</title>
</head>
<body>
    


    <script>
        let num=2.1234;

        let maxNum=Math.max(10,8,230,2,8); //230
        let minNum=Math.min(10,8,230,2,8); //2
        let roundNum=Math.round(num);//2 -> 소숫점 첫째자리에서 반올림
        let ceildNum=Math.ceil(num);//3 -> 소숫점 첫째자리에서 무조건 올림
        let floordNum=Math.floor(num);//2 -> 소숫점 첫째자리에서 무조건 내림
        let randomdNum=Math.random();// 0과 1 사이의 난수 발생
        let randomdNum1=(Math.floor(Math.random()*11));// 0과 10까지 정수를 나타냄
        let piNum=Math.PI; //원주율 상수 3.14~~


        console.log(maxNum)
        console.log(minNum)
        console.log(roundNum)
        console.log(ceildNum)
        console.log(floordNum)
        console.log(randomdNum)
        console.log(randomdNum1)
        console.log(piNum)
    </script>
</body>
</html>
