<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script src="./js/script2.js" defer></script>
</head>
<body>
    <h2>할당연산자</h2>

    <h2>//중첩구구단</h2>
    <script>
        for(let i=1; i<=9; i++){
            document.write(`<h3>${i}단</h3>`);
            for(let j=1; j<=9; j++){
                document.write(`${i} x ${j} = ${i * j} <br>`)
            }
        }
    </script>
</body>
</html>
