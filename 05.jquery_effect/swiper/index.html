<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="swiper mySwiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/main section01.png" alt="section1Img"></div>
            <div class="swiper-slide"><img src="./img/main section02.png" alt="section2Img"></div>
            <div class="swiper-slide"><img src="./img/main section03.png" alt="section3Img"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

  <hr>

  <div class="sw">
        <div class="swiper mySwiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/main section01.png" alt="section1Img"></div>
                <div class="swiper-slide"><img src="./img/main section02.png" alt="section2Img"></div>
                <div class="swiper-slide"><img src="./img/main section03.png" alt="section3Img"></div>
            </div>
        </div>
        <div class="control-swiper">
            <div class="swiper-button-next-sw"><img src="./img/btn_slide_next.png" alt=""></div>
            <div class="swiper-button-prev-sw"><img src="./img/btn_slide_prev.png" alt=""></div>
            <div class="swiper-button-pause"></div>
            <div class="swiper-pagination-sw"></div>
        </div>
  </div>

  <div class="looptransition">
    <div class="swiper loopSwiper" dir="ltr">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
            <div class="swiper-slide">8</div>
            <div class="swiper-slide">9</div>
            <div class="swiper-slide">10</div>
        </div>
    </div>
    <div class="swiper loopSwiper" dir="rtl">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
            <div class="swiper-slide">8</div>
            <div class="swiper-slide">9</div>
            <div class="swiper-slide">10</div>
        </div>
    </div>
  </div>
</body>
</html>
