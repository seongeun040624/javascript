<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="joinWrap">
        <h2>회원가입</h2>
        <form action="./join.html" id="joinForm" method="post">
            <label for="userId">아이디</label>
            <input type="text" id="userId" placeholder="영문+숫자 포함 6~12자">
            <p class="msg" id="idMsg"></p>

            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" placeholder="영문+숫자+특수문자 포함 8~15자">
            <p class="msg" id="PwMsg"></p>

            <label for="userCheckPw">비밀번호 확인</label>
            <input type="password" id="userCheckPw" placeholder="영문+숫자+특수문자 포함 8~15자">
            <p class="msg" id="checkPwMsg"></p>

            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" placeholder="이메일">
            <p class="msg" id="emailMsg"></p>

            <button type="submit" id="submitBtn">가입하기</button>
        </form>
    </div>
</body>
</html>
