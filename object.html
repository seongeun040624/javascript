        let now = new Date();
        let firstDay= new Date("2024-01-01");

        let toFirst=firstDay.getTime();

        let passedTime=toNow-toFirst;

        passedTime=Math.floor(passedTime/(1000*60*60*24));
        document.write("2024년 1월 1일부터 지금까지" + passedTime + "일이 지났습니다.")


        let seed=prompt("전체 응모자수:","");
        let picked=Math.floor((Math.random()*seed) +1);

        document.write(`<p>전체 응모자 수: ${seed} 명</p>`);
        document.write(`<p>당첨자: ${picked} 번</p>`);
